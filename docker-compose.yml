version: '3.8'

services:
  web:
    build: .
    container_name: simple-jenkins-app
    ports:
      - "8081:80"  # Changed to 8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
